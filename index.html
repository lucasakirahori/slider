<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-slider">

        <button id="prev-btn"><img src="imagens/seta.png" alt="prev-btn"></button>

        <div class="container-imagens">
            <a href="#"><img src="imagens/post-gaming.png" alt="imagem 2" class="slide on"></a>
            <a href="#"><img src="imagens/post-familia.png" alt="imagem 1" class="slide"></a>
            <a href="#"><img src="imagens/post-individual.png" alt="imagem 3" class="slide"></a>
            <a href="#"><img src="imagens/post-internacional.png" alt="imagem 4" class="slide"></a>
            <a href="#"><img src="imagens/post-office.png" alt="imagem 5" class="slide"></a>
            <a href="#"><img src="imagens/post-standard.png" alt="imagem 6" class="slide"></a>
        </div>

        <button id="next-btn"><img src="imagens/seta.png" alt="next-btn"></button>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
